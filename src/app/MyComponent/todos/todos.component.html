<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No todos left</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos;let i=index">
        <app-todo-items [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-items>
    </div>
</ng-template>
